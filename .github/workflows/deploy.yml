name: Github AWS OIDC 
on: 
  push:
    branches:
      - master
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up AWS credentials for Docker
      - name: Configure AWS Credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::637423452246:role/github-action-role
      - name: Test Aws Credentials
        run: aws sts get-caller-identity
      # Terraform Init (Docker)
      - name: Terraform Init
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/compiled/my_tf:/workspace \
            terraformdocker/terraform  init

      # Terraform Apply (Docker)
      - name: Terraform Apply
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/compiled/my_tf:/workspace \
            terraformdocker/terraform apply -auto-approve
